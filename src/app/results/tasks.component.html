<div class="row">
    <div class="col">
        <mat-card>
            <h1>To do list.</h1>
        </mat-card>
    </div>
</div>

<div class="row" *ngIf="list.length <= 0" class="mt-3">
    <div class="col">
        <mat-card>
            <h2>You do not have any pending tasks.</h2>
        </mat-card>
    </div>
</div>

<mat-expansion-panel *ngFor="let item of list; let i = index" hideToggle class="mt-3 mb-3 p-3">
    <mat-expansion-panel-header>
        <mat-panel-title class="mt-3 mb-3">{{item.description}}</mat-panel-title>
        <mat-panel-description class="mt-3 mb-3">Priority is {{item.priority}}</mat-panel-description>
        <mat-panel-description class="mt-3 mb-3">Due by {{item.date._d.toDateString()}}</mat-panel-description>
        <!-- <button class="mt-3 mb-3 ml-3" color="primary" mat-mini-fab><mat-icon>create</mat-icon></button> -->
        <button class="mt-3 mb-3 mr-3" color="accent" mat-mini-fab><mat-icon>check</mat-icon></button>
    </mat-expansion-panel-header>
    <div class="col m-0">
        <div class="row">
            <mat-form-field class="mw-100 w-100">
                <mat-label>Task to do.</mat-label>
            <input matInput value="{{item.description}}" (blur)="updateText($event, i)" placeholder="Task to do.">
        </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group (input)="updatePriority($event, i)" value="{{item.priority}}">           
                <p>Priority</p> 
                <mat-radio-button value="Low">Low</mat-radio-button>
                <mat-radio-button value="Medium" class="ml-3">Medium</mat-radio-button>
                <mat-radio-button value="High" class="ml-3">High</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="row">
            <mat-form-field >
                <input matInput blur="updateDate($event, i)" (dateChange)="updateDate($event, i)" [min]="minDate" [matDatepicker]="datepicker" placeholder="Due date.">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <mat-action-row>
        <!-- <button color="primary" mat-mini-fab><mat-icon>save</mat-icon></button> -->
        <button class="ml-3" color="warn" mat-mini-fab (click)=alertDelete(i)><mat-icon>delete</mat-icon></button>
    </mat-action-row>
</mat-expansion-panel>

<div class="row mt-3">
    <div class="col">
        <mat-card>
            <h1>Completed Tasks.</h1>
        </mat-card>
    </div>
</div>

<div class="row" class="mt-3">
    <div class="col">
        <mat-card>
            <h2>You do not have any completed tasks.</h2>
        </mat-card>
    </div>
</div>
